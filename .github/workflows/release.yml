# This workflow will run every time a new release is created.
# It will first build the plugin using Maven, then publish it to GitHub packages and finally attach the artifacts to the release

name: Build and release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up JDK 8
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 8

      - name: Setup workspace
        run: mkdir artifacts

      - name: Build with Maven
        run: |
          mvn -B install --file pom.xml
          cp target/R*.jar artifacts/

      - name: Build with Maven (Standalone)
        run: |
          mvn -B  clean install --file pom.xml -P Standalone,ExcludeBadRabbit
          mv target/R*-Standalone.jar artifacts/

      - name: Build with Maven (Release)
        run: |
          mvn -B  clean package --file pom.xml -P Release
          mv target/R*-Release.jar artifacts/

      - name: Upload the artifacts
        uses: skx/github-action-publish-binaries@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: 'artifacts/R*'
